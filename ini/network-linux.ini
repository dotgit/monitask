[commands]
net.traffic = "cat /proc/net/dev\
| awk '/:/ {\
    gsub(\":\", \"\", $1);\
    print \"N_ib_\" $1, $2;\
    print \"N_ob_\" $1, $10;\
    print \"N_ie_\" $1, $4;\
    print \"N_oe_\" $1, $12;\
    print \"N_cl_\" $1, $15;\
  }'"
net.stats = "netstat -s\
| awk '\
  /connections established/ {print \"N_est\", $1}\
 '"

[network_traffic]
class = "AreaChart"
title = "eth0 traffic"
options[vAxis.title] = "bytes sent (-) / received (+) per second"
N_ib_eth0[title] = "bytes in"
N_ib_eth0[type] = "rate"
N_ob_eth0[title] = "bytes out"
N_ob_eth0[type] = "rate"
N_ob_eth0[eval] = "-N_ob_eth0"

[network_cnx]
class = "AreaChart"
title = "Network connections"
options[vAxis.title] = "connections"
options[isStacked] = true
N_est[title] = "established"
N_est[type] = "value"

[network_errors_eth0]
class = "AreaChart"
title = "eth0 errors & collisions"
options[vAxis.title] = "events / second"
N_ie_eth0[title] = "errors in"
N_ie_eth0[type] = "rate"
N_oe_eth0[title] = "errors out"
N_oe_eth0[type] = "rate"
N_oe_eth0[eval] = "-N_oe_eth0"
N_cl_eth0[title] = "collisions"
N_cl_eth0[type] = "rate"
