block = "Mail"

[commands]
mail.stats = "mailstats -P\
 | awk '/T/ {\
    print \"M_snt\", $2;\
    print \"M_rcv\", $4;\
    print \"M_rj\", $6;\
    print \"M_dsc\", $7;\
  }'"

[mail_stats]
class = "AreaChart"
title = "Sendmail traffic"
options[vAxis.title] = "messages"
M_snt[title] = "sent"
M_snt[type] = increment
M_rcv[title] = "received"
M_rcv[type] = increment
M_rcv[eval] = "-M_rcv"
M_rj[title] = "rejected"
M_rj[type] = increment
M_dsc[title] = "discarded"
M_dsc[type] = increment
