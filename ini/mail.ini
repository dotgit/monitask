block = "Mail"

[commands]
mail.stats = "mailstats -P\
 | awk '/T/ {\
    print \"M_snt\", $2;\
    print \"M_rcv\", $4;\
    print \"M_rj\", $6;\
    print \"M_dsc\", $7;\
  }'"

[mail_stats]
label = "Sendmail traffic"
vertical_label = "messages"
M_snt['label'] = "sent"
M_snt['type'] = increment
M_rcv['label'] = "received"
M_rcv['type'] = increment
M_rj['label'] = "rejected"
M_rj['type'] = increment
M_dsc['label'] = "discarded"
M_dsc['type'] = increment
