block = "Disk"

[commands]
disk.df.pct = "df -t noprocfs,devfs,fdescfs,linprocfs,linsysfs,nfs,nullfs\
 | awk '/^\/dev\// {gsub(\"/dev/\", \"\", $1); gsub(\"[^A-Za-z_0-9]\", \"_\", $1); print \"D_\"$1, int($5)}'"
smartctl = "/usr/local/sbin/smartctl -A /dev/ada0\
 | awk '/ATTRIBUTE_NAME/ {next;} /_/ {print \"D_SM_\"$1, int($10)}'"
iostat-extended = "iostat -I -x\
 | awk '/^ada/ {print \"D_\"$1\"_r\", int($4); print \"D_\"$1\"_w\", int($5);}'"

[disk_io]
class = "AreaChart"
title = "Disk I/O traffic"
base = 1024
options[vAxis.title] = "Kbytes written (-) / read (+) per second"
D_ada0_r[title] = "ada0 read"
D_ada0_r[type] = "rate"
D_ada0_w[title] = "ada0 write"
D_ada0_w[type] = "rate"
D_ada0_w[eval] = "-D_ada0_w"

[disk_pct_ada]
class = "LineChart"
title = "Disk usage in percent"
critical_value = 90
options[vAxis.minValue] = 0
options[vAxis.maxValue] = 100
options[vAxis.title] = "%"
D_ada0s1a[title] = "/"
D_ada0s1a[type] = "value"
D_ada0s1b[title] = "/home"
