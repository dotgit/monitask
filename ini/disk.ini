block = "Disk"

[commands]
disk.df.pct = "df -t noprocfs,devfs,fdescfs,linprocfs,linsysfs,nfs,nullfs\
 | awk '/^\/dev\// {gsub(\"/dev/\", \"\", $1); gsub(\"[^A-Za-z_0-9]\", \"_\", $1); print \"D_\"$1, int($5)}'"
smartctl = "/usr/local/sbin/smartctl -A /dev/ada0\
 | awk '/ATTRIBUTE_NAME/ {next;} /_/ {print \"D_SM_\"$1, int($10)}'"
iostat-extended = "iostat -I -x\
 | awk '/^ada/ {print \"D_\"$1\"_r\", int($4); print \"D_\"$1\"_w\", int($5);}'"

[disk_io]
label = "Disk I/O traffic"
vertical_label = "MB written (-) / read (+) per second"
base = 1024
D_ada0_r['label'] = "ada0 read"
D_ada0_r['type'] = rate
D_ada0_w['label'] = "ada0 write"
D_ada0_w['type'] = rate
D_ada0_w['invert'] = true

[disk_pct_ada]
label = "Disk usage in percent"
vertical_label = "%"
max_value = 100
critical_value = 88
D_ada0s1a['label'] = "/"
D_ada0s1a['type'] = value
D_ada0s1b['label'] = "/home"
D_ada0s1b['type'] = value

[disk_temp]
label = "Disk temperature"
vertical_label = "Cº"
D_SM_194['label'] = "temperature Cº"
D_SM_194['type'] = value

[disk_perf]
