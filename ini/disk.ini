block = "Disk"

[commands]
disk.df.pct = "df -t noprocfs,devfs,fdescfs,linprocfs,linsysfs,nfs,nullfs\
 | awk '/^\/dev\// {gsub(\"[^A-Za-z_0-9]\", \"_\", $1); print \"Dsk_df_pct\"$1, int($5)}'"
disk.df.mnt = "df -t noprocfs,devfs,fdescfs,linprocfs,linsysfs,nfs,nullfs\
 | awk '/^\/dev\// {gsub(\"[^A-Za-z_0-9]\", \"_\", $1); print \"Dsk_df_mount\"$1, $NF}'"
smartctl = "smartctl -A /dev/ada0\
 | awk '/ATTRIBUTE_NAME/ {next;} /_/ {print \"Dsk_SMART_\"$1, int($10)}'"
iostat-extended = "iostat -I -x\
 | awk '/^ada/ {print \"Dsk_\"$1\"_r\", int($4); print \"Dsk_\"$1\"_w\", int($5);}'"

