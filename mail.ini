block = "Mail"
period['by day'] = "-2 days"
period['by week'] = "-9 days"
period['by month'] = "-45 days"
period['by year'] = "-450 days"

[commands]
mail.stats = "mailstats -P\
 | awk '/T/ {\
    print \"Mail_sent\", $2;\
    print \"Mail_received\", $4;\
    print \"Mail_rejected\", $6;\
    print \"Mail_discarded\", $7;\
 }'"
