block = "MySQL"
period['by day'] = "-2 days"
period['by week'] = "-9 days"
period['by month'] = "-45 days"
period['by year'] = "-450 days"

[commands]
mysql.extended-status = "mysqladmin extended-status | tail -n +4\
 | awk -F' *\\\\| *' '{print $2, $3}'"
mysql.variables = "mysqladmin variables | tail -n +4\
 | awk -F' *\\\\| *' '{print $2, $3}'"
mysql.status = "mysqladmin status\
 | awk -F'  ' '{for (i=1;i<=NF;i++) {gsub(\" \", \"_\", $i); gsub(\":_\", \" \", $i); print $i}}'"
