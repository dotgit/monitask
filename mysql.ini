block = "MySQL"
period['by day'] = "-2 days"
period['by week'] = "-9 days"
period['by month'] = "-45 days"
period['by year'] = "-450 days"

[commands]
mysql.extended-status = "mysqladmin -u root extended-status\
 | tail -n +4\
 | awk -F' *\\\\| *' '\
  / Bytes_sent / {print \"Mysql_\"$2, $3}\
  / Com_replace / {print \"Mysql_\"$2, $3}\
  / Created_tmp_/ {print \"Mysql_\"$2, $3}\
  / Opened_tables / {print \"Mysql_\"$2, $3}\
  / Qcache_hits / {print \"Mysql_\"$2, $3}\
  / Slow_queries / {print \"Mysql_\"$2, $3}\
  '"
mysql.variables = "mysqladmin -u root variables\
 | tail -n +4\
 | awk -F' *\\\\| *'\
  '/ table_open_cache /\
  {print \"Mysql_\"$2, $3}'"
mysql.status = "mysqladmin -u root status\
 | awk -F'  '\
  '{for (i=1;i<=NF;i++)\
    {if(match($i, /^Threads/)){
      gsub(\" \", \"_\", $i); gsub(\":_\", \" \", $i); print \"Mysql_\"$i\
    }}
  }'"
