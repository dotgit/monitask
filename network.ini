block = "Network"
period['by day'] = "-2 days"
period['by week'] = "-9 days"
period['by month'] = "-45 days"
period['by year'] = "-450 days"

[commands]
net.traffic = "netstat -i -b -n\
 | awk '/usbus/ {next;}\
  /<Link/ {\
    print \"Nw_ibytes_\" $1, $8;\
    print \"Nw_obytes_\" $1, $11;\
    print \"Nw_ierrs_\" $1, $6;\
    print \"Nw_oerrs_\" $1, $10;\
    print \"Nw_coll_\" $1, $12;\
  }'"
net.stats = "netstat -s\
 | awk '/connection requests/ {print \"Nw_cnx_requests\", $1}\
  /connections established/ {print \"Nw_cnx_established\", $1}\
  /stream reset/ {next} /reset/ {print \"Nw_cnx_resets\", $1}\
 '"
