block = "Network"
period['by day'] = "-2 days"
period['by week'] = "-9 days"
period['by month'] = "-45 days"
period['by year'] = "-450 days"

[commands]
net.traffic = "netstat -i -b -n\
 | awk '/usbus/ {next;}\
 /<Link/ {\
    print \"Ibytes_\" $1, $8;\
    print \"Obytes_\" $1, $11;\
    print \"Ierrs_\" $1, $6;\
    print \"Oerrs_\" $1, $10;\
    print \"Coll_\" $1, $12;\
 }'"
net.stats = "netstat -s\
 | awk '/connection requests/ {print \"Cnx_requests\", $1}\
    /connections established/ {print \"Cnx_established\", $1}\
    /stream reset/ {next} /reset/ {print \"Cnx_resets\", $1}\
 '"
